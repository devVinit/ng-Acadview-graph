<!DOCTYPE html>
<html lang="en" ng-app="ng-Acadview-graph">
<head>
    <meta charset="UTF-8">
    <title>Acadview</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
    <script src="main.js"></script>
    <link rel="stylesheet" href="mystyle.css">
</head>
<body>
    <div clas="mainController">
     <md-card-header>
         <md-toolbar class = "md-warn av-header" style="background-color: white; color: black;">
             <div class = "md-toolbar-tools">
                <h2 class = "md-flex"><span id="acad">Acad</span><span id="view">view</span></h2>
             </div>
          </md-toolbar>
     </md-card-header>
      
      <md-sidenav md-is-locked-open ="$mdMedia('min-width: 1000px')" md-component-id="left" class = "md-sidenav-left" id="sidenav-ka-style" layout="column" flex="70">
          <md-toolbar class="md-theme-indigo">
            <h1 class="md-toolbar-tools heading-text">Graphs</h1>
          </md-toolbar>
          <md-list-item layout="column">
              <md-toolbar class="md-theme-indigo">
                  <h1 class="md-toolbar-tools">No. of Feedbacks v/s Feedback for</h1>
              </md-toolbar>
              <md-toolbar class="md-theme-indigo">
                <h1 class="md-toolbar-tools">Count of feedback for v/s rating</h1>
              </md-toolbar>
              <md-toolbar class="md-theme-indigo">
                <h1 class="md-toolbar-tools">No.of students v/s class days</h1>
              </md-toolbar>
              <md-toolbar class="md-theme-indigo">
                <h1 class="md-toolbar-tools">No. of classes attended v/s students</h1>
              </md-toolbar>
          </md-list-item>
      </md-sidenav>
    </div>
</body>
</html>
